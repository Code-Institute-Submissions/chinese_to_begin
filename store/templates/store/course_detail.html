{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container vh-100">
        <div class="row border border-4 border-light rounded-lg bg-light shadow">
            <div class="col-12 col-md-12 col-lg-12 mx-5">
                <div class="image-container my-5">
                    <img src="/media/{{ store.image }}" alt="{{ store.name }}">                  
                </div>
            </div>
            <div class="col-12 col-md-12 col-lg-12 mx-5">
                <div class="product-details-container mb-5">
                    <h4 class="mb-0 text-dark">{{ store.name }}</h4>
                    <h5 class="lead mt-3 mb-3 text-left text-primary font-weight-bold">$ {{ store.price }}</h5>
                    <p class="mt-3"><i class="fa fa-check text-danger pr-2" aria-hidden="true"></i>{{ store.description_1 }}</p>
                    <p class="mt-3"><i class="fa fa-check text-danger pr-2" aria-hidden="true"></i>{{ store.description_2 }}</p>
                    <p class="mt-3"><i class="fa fa-check text-danger pr-2" aria-hidden="true"></i>{{ store.description_3 }}</p>
                    <p class="mt-3"><i class="fa fa-check text-danger pr-2" aria-hidden="true"></i>{{ store.description_4 }}</p>
                    <form class="form" action="{% url 'checkout' store.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12">
                                <a href="{% url 'store' %}" class="btn btn-warning rounded-1 mt-5 pr-4">
                                    <span class="icon">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                    <span class="text-uppercase">Go Back</span>
                                </a>
                                <input type="submit" class="btn btn-success rounded-1 text-uppercase mt-5 pl-4 pr-4" value="checkout">
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
