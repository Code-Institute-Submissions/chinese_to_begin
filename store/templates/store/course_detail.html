{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    <img src="/media/{{ store.image }}" alt="{{ store.name }}">                  
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ store.name }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">$ {{ store.price }}</p>
                    <p class="mt-3">{{ store.description_1 }}</p>
                    <p class="mt-3">{{ store.description_2 }}</p>
                    <p class="mt-3">{{ store.description_3 }}</p>
                    <p class="mt-3">{{ store.description_4 }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
