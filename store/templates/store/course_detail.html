{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container vh-100">
        <div class="row justify-content-center">
            <div class="border border-4 border-light rounded-lg bg-light shadow">
                <div class="col-12 col-md-12 col-lg-12 ml-5">
                    <div class="image-container my-5 ml-5">
                        <img src="/media/{{ store.image }}" alt="{{ store.name }}">                  
                    </div>
                </div>
                <div class="col-12 col-md-12 col-lg-12 mx-5">
                    <div class="col-12 col-md-12 col-lg-12 product-details-container mb-5">
                        <h4 class="mb-0 text-dark">{{ store.name }}</h4>
                        <h4 class="lead mt-3 mb-3 text-left text-primary font-weight-bold">$ {{ store.price }}</h4>
                        <p class="mt-3"><i class="fa fa-check text-danger pr-2" aria-hidden="true"></i>{{ store.description_1 }}</p>
                        <p class="mt-3"><i class="fa fa-check text-danger pr-2" aria-hidden="true"></i>{{ store.description_2 }}</p>
                        <p class="mt-3"><i class="fa fa-check text-danger pr-2" aria-hidden="true"></i>{{ store.description_3 }}</p>
                        <p class="mt-3"><i class="fa fa-check text-danger pr-2" aria-hidden="true"></i>{{ store.description_4 }}</p>
                    </div>          
                </div>
                <div class="row justify-content-center">
                    <div class="col-5 col-md-5 mb-4">
                        <a href="{% url 'store' %}" class="btn btn-warning rounded-1 ml-2 mb-3">
                            <span class="icon">
                                <i class="fas fa-chevron-left"></i>
                            </span>
                            <span class="text-uppercase">Go Back</span>
                        </a>
                    </div>
                    <div class="col-6 col-md-6 mb-4">
                        <form class="form" action="{% url 'checkout' %}">
                            {% csrf_token %}
                            <button type="submit" name="store_id" value="{{ store.id }}" class="btn btn-success rounded-1 text-uppercase">
                                <span class="text-uppercase">Checkout</span>
                                <span class="icon">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>        
    </div>
{% endblock %}
