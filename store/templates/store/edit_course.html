{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <!-- Edit functionality to a course -->
        <div class="row">
            <div class="col-12 col-md-6">
                <h2 class="logo-font text-primary mb-4">Store Management</h2>
                <h5 class="text-muted">Edit a Course</h5>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_course' store.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-light rounded-0 border border-dark text-dark" href="{% url 'store' %}">Cancel</a>
                        <button class="btn btn-dark rounded-0 text-light" type="submit">Update Course</button>
                    </div>
                </form>                
            </div>
        </div>
    </div>
{% endblock %}
